<!DOCTYPE html>
<html>
  <head>
    <title>esp8266 Pager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 1.8rem;
        color: white;
      }
      h2 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #143642;
      }
      .topnav {
        overflow: hidden;
        background-color: #143642;
      }
      body {
        margin: 0;
      }
      .content {
        padding: 30px;
        max-width: 600px;
        margin: 0 auto;
      }
      .card {
        background-color: #f8f7f9;
        box-shadow: 2px 2px 12px 1px rgba(140, 140, 140, 0.5);
        padding-top: 10px;
        padding-bottom: 20px;
      }
      .button {
        padding: 15px 50px;
        font-size: 24px;
        text-align: center;
        outline: none;
        color: #fff;
        background-color: #0f8b8d;
        border: none;
        border-radius: 5px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      /*.button:hover {background-color: #0f8b8d}*/
      .button:active {
        background-color: #0f8b8d;
        box-shadow: 2 2px #cdcdcd;
        transform: translateY(2px);
      }
      .state {
        font-size: 1.5rem;
        color: #8c8c8c;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <h1>esp8266 Pager</h1>
    </div>
    <div class="content">
      <div class="card">
        <input type="input" id="input" placeholder="Type a message" />
        <p><button id="button" class="button" onclick="sendNewMessage()">Send message</button></p>
      </div>
    </div>
    <script>
      const websocket = new WebSocket("wss://esp8266-pager.onrender.com/");

      websocket.addEventListener("open", function (event) {
        console.log("Hello server from client 1!");
        websocket.send("test string 1");
      });

      websocket.addEventListener("message", function (event) {
        console.log("Message from server ", event.data);
      });

      function sendNewMessage(e) {
        const inputValue = document.getElementById("input").value;
        console.log("Input Value:", inputValue);
        websocket.send(inputValue);
      }
    </script>
  </body>
</html>
