<!DOCTYPE html>
<html>
  <head>
    <title>esp8266 Pager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        background-color: #000;
      }
      body {
        margin: 0;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100svh;
      }
      .card {
        background-color: #8e8e8e;
        padding: 20px;
        border-radius: 10px;
      }
      .input-container {
        display: flex;
        align-items: center;
        border-radius: 5px;
        overflow: hidden;
        height: 50px;
      }
      .input-container input {
        flex: 1;
        border: none;
        height: 100%;
        padding: 0 10px;
        outline: none;
        font-size: 20px;
      }
      .input-container button {
        border: none;
        background-color: #b764ff;
        color: white;
        display: flex;
        width: 50px;
        align-items: center;
        justify-content: center;
        padding: 10px;
        cursor: pointer;
      }
      .input-container button:hover {
        background-color: #a33bff;
      }
      .status-text {
        color: #8e8e8e;
      }
      .status-text span {
        font-weight: bold;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .spin {
        transform-origin: center;
        animation: spin 0.5s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="input-container">
          <input type="input" id="input" placeholder="Type a message" />
          <button id="button" onclick="sendNewMessage()">
            <svg id="send-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M10.3009 13.6949L20.102 3.89742M10.5795 14.1355L12.8019 18.5804C13.339 19.6545 13.6075 20.1916 13.9458 20.3356C14.2394 20.4606 14.575 20.4379 14.8492 20.2747C15.1651 20.0866 15.3591 19.5183 15.7472 18.3818L19.9463 6.08434C20.2845 5.09409 20.4535 4.59896 20.3378 4.27142C20.2371 3.98648 20.013 3.76234 19.7281 3.66167C19.4005 3.54595 18.9054 3.71502 17.9151 4.05315L5.61763 8.2523C4.48114 8.64037 3.91289 8.83441 3.72478 9.15032C3.56153 9.42447 3.53891 9.76007 3.66389 10.0536C3.80791 10.3919 4.34498 10.6605 5.41912 11.1975L9.86397 13.42C10.041 13.5085 10.1295 13.5527 10.2061 13.6118C10.2742 13.6643 10.3352 13.7253 10.3876 13.7933C10.4468 13.87 10.491 13.9585 10.5795 14.1355Z"
                  stroke="#ffffff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
            <svg id="loading-spinner" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" style="display: none">
              <circle
                class="spin"
                cx="400"
                cy="400"
                fill="none"
                r="350"
                stroke-width="50"
                stroke="#ffffff"
                stroke-dasharray="700 1400"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
      </div>
      <div>
        <p id="status-text" class="status-text">WebSocket status: <span id="status">Connecting...</span></p>
      </div>
    </div>

    <script>
      const ws = new WebSocket("wss://esp8266-pager.onrender.com/");
      const statusEl = document.getElementById("status");

      ws.onopen = function () {
        statusEl.textContent = "Connected";
        statusEl.style.color = "green";
      };

      ws.onmessage = function (event) {
        console.log("Message from server:", event.data);
        if (event.data.message === "--ESP8266: Message received--") {
          document.getElementById("send-icon").style.display = "block";
          document.getElementById("loading-spinner").style.display = "none";
        }
      };

      ws.onerror = function (error) {
        statusEl.textContent = "Error";
        status.El.style.color = "red";
      };

      ws.onclose = function (event) {
        statusEl.textContent = "Closed";
        status.El.style.color = "red";
      };

      function sendNewMessage(e) {
        document.getElementById("send-icon").style.display = "none";
        document.getElementById("loading-spinner").style.display = "block";
        const inputValue = document.getElementById("input").value;
        ws.send(inputValue);
      }
    </script>
  </body>
</html>
